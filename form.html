        <h1>Form Practice File</h1>
    </header>
    <h2>Welcome To My Pitha Ghor</h2>
    <form>
        <label for="name">Your Name
            <input id="name" type="text" placeholder="Type Your Name">
        </label>
        
        <label for="email">Your Email
            <input id="Email" type="Email" placeholder="Your Email">
        </label>
        <label for="number"> Phone Number 
            <input id="number" type="number" placeholder=" Phone Number">
        </label>
        <label for="password">Your Password
            <input id="password" type="password" placeholder="Your Password">
        </label>
        <fieldset>
            <legend>Pick One Pitha</legend>
            <label for="Chitoy">
                <input type="radio" name="Pihta" id="Chitoy">Chitoy
            </label>
            <label for="Vhapa">
                <input type="radio" name="Pihta" id="Vhapa">Vhapa
            </label>
            <label for="Phuli">
                <input type="radio" name="Pihta" id="Phuli">Phuli
            </label>
        </fieldset>
        <fieldset>
            <legend>Select One or More Borta</legend>
            <label for="Sorisa">
                <input type="checkbox" name="Vorta" id="Sorisa">Sorisa
            </label>
            <label for="Dal">
                <input type="checkbox" name="Vorta" id="Dal">Dal
            </label>
            <label for="Shutki">
                <input type="checkbox" name="Vorta" id="Shutki">Shutki
            </label>
        </fieldset>
        <fieldset>
            <legend>Special Instruction</legend>
            <textarea name="" id="" cols="60" rows="3"></textarea>
        </fieldset>
        <input type="reset" value="Reset">
        <input type="submit" value="Submit">
        
    </form>
